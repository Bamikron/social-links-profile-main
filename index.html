<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main>
    <article>
      <img src="assets/images/avatar-jessica.jpeg" alt="User Image">
      <header>
        <h1>Jessica Randall</h1>
        <h4>London, United Kingdom</h4>
      </header>
      <p>"Front-end developer and avid reader."</p>
      <div><button>GitHub</button></div>
      <div><button>Frontend Mentor</button></div>
      <div><button>LinkedIn</button></div>
      <div><button>Twitter</button></div>
      <div><button>Instagram</button></div>
    </article>
  </main>

  </div>
</body>
</html>
